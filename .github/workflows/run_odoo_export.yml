name: Run Odoo employee export

on:
  workflow_dispatch:

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run Odoo export script
        env:
          ODOO_URL: ${{ secrets.ODOO_URL }}
          ODOO_DB: ${{ secrets.ODOO_DB }}
          ODOO_USER: ${{ secrets.ODOO_USER }}
          ODOO_PASSWORD: ${{ secrets.ODOO_PASSWORD }}
        run: |
          python data_loader.py

      - name: Commit CSV to repository
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add employees_public_latest.csv
          git commit -m "Update employees public export" || echo "No changes"
          git push
